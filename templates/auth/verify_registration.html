{% extends "base.html" %}

{% block title %}Подтверждение email — {{ config.SITE_NAME }}{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center py-8">
    <div class="w-full max-w-md px-4">
        <div class="bg-white dark:bg-zinc-800 rounded-2xl shadow-xl p-6 sm:p-8 border border-zinc-200 dark:border-zinc-700">
            <div class="text-center mb-6 sm:mb-8">
                <div class="w-14 h-14 sm:w-16 sm:h-16 bg-indigo-100 dark:bg-indigo-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-7 h-7 sm:w-8 sm:h-8 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </div>
                <h1 class="text-xl sm:text-2xl font-bold text-zinc-900 dark:text-white mb-2">Подтверждение email</h1>
                <p class="text-zinc-600 dark:text-zinc-400 text-sm sm:text-base">Мы отправили код на<br><span class="font-medium text-indigo-600 dark:text-indigo-400">{{ email }}</span></p>
            </div>

            <form method="POST" class="space-y-5">
                <div>
                    <label for="code" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Код подтверждения</label>
                    <input type="text" id="code" name="code" required
                           class="w-full px-4 py-3.5 border border-zinc-300 dark:border-zinc-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-zinc-700 text-zinc-900 dark:text-white placeholder-zinc-400 text-center text-xl sm:text-2xl tracking-widest font-mono"
                           placeholder="000000" maxlength="6" autocomplete="off" inputmode="numeric">
                </div>

                <button type="submit" 
                        class="w-full py-3.5 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl transition-colors">
                    Подтвердить
                </button>
            </form>

            <div class="mt-6 text-center">
                <form action="{{ url_for('resend_verification') }}" method="POST">
                    <button type="submit" 
                            class="text-sm text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 transition-colors">
                        Не получили код? Отправить повторно
                    </button>
                </form>
            </div>

            <div class="mt-6 pt-6 border-t border-zinc-200 dark:border-zinc-700 text-center">
                <a href="{{ url_for('register') }}" 
                   class="text-sm text-zinc-500 hover:text-zinc-700 dark:hover:text-zinc-300 transition-colors">
                    ← Вернуться к регистрации
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
