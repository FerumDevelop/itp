{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">Создать пост</h1>

<form method="POST" enctype="multipart/form-data" class="max-w-xl space-y-4">
  <div>
    <label class="block text-sm text-zinc-600 mb-1">Текст поста</label>
    <textarea name="content" rows="6" placeholder="Что у вас нового?" required
      class="w-full p-3 border border-zinc-300 rounded-lg focus:outline-none focus:border-zinc-900"></textarea>
  </div>
  
  <div>
    <label class="block text-sm text-zinc-600 mb-1">Изображения (максимум 5)</label>
    <div class="border-2 border-dashed border-zinc-300 rounded-lg p-6 text-center">
      <svg class="w-10 h-10 mx-auto text-zinc-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
      <p class="text-zinc-500 mb-2">Нажмите или перетащите файлы</p>
      <input type="file" name="media" accept="image/*" multiple 
        class="w-full max-w-xs mx-auto block">
    </div>
  </div>
  
  <button type="submit" class="px-6 py-3 bg-zinc-900 text-white hover:bg-zinc-700 transition-colors rounded-lg">
    Опубликовать
  </button>
</form>
{% endblock %}
