{% extends "base.html" %}

{% block title %}Создать пост{% endblock %}

{% block content %}
<a href="{{ url_for('index') }}" class="inline-flex items-center gap-2 text-zinc-500 hover:text-zinc-900 mb-6 transition-colors">
  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
  </svg>
  Назад
</a>

<h1 class="text-2xl font-semibold mb-6">Создать пост</h1>

<form method="POST" enctype="multipart/form-data" class="max-w-2xl">
  <div class="mb-6">
    <label class="block text-sm text-zinc-600 mb-2">Текст поста</label>
    <textarea name="content" rows="6" placeholder="Что у вас нового?"
      class="w-full p-4 border border-zinc-300 rounded-xl focus:outline-none focus:border-zinc-900 focus:ring-2 focus:ring-zinc-100 transition-all resize-none"></textarea>
  </div>
  
  <div class="mb-6">
    <label class="block text-sm text-zinc-600 mb-2">Фотографии (максимум 5)</label>
    <div class="border-2 border-dashed border-zinc-300 rounded-xl p-6 text-center hover:border-zinc-400 transition-colors">
      <input type="file" name="media" accept="image/*" multiple class="hidden" id="mediaInput">
      <label for="mediaInput" class="cursor-pointer">
        <svg class="w-10 h-10 mx-auto text-zinc-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <p class="text-zinc-500">Нажмите для выбора или перетащите файлы сюда</p>
        <p class="text-sm text-zinc-400 mt-1">PNG, JPG, GIF, WebP до 16МБ</p>
      </label>
    </div>
    <div id="previewContainer" class="grid grid-cols-3 md:grid-cols-5 gap-2 mt-4"></div>
  </div>
  
  <div class="flex gap-4">
    <button type="submit" class="px-6 py-2.5 bg-zinc-900 text-white hover:bg-zinc-800 dark:bg-zinc-100 dark:text-zinc-900 dark:hover:bg-zinc-200 rounded-xl transition-colors font-medium">Опубликовать</button>
    <a href="{{ url_for('index') }}" class="px-6 py-2.5 border border-zinc-300 dark:border-zinc-600 rounded-xl hover:bg-zinc-50 dark:hover:bg-zinc-800 transition-colors">Отмена</a>
  </div>
</form>

<script>
document.getElementById('mediaInput').addEventListener('change', function(e) {
  const container = document.getElementById('previewContainer');
  container.innerHTML = '';
  
  const files = Array.from(e.target.files).slice(0, 5);
  
  files.forEach(file => {
    if (file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const div = document.createElement('div');
        div.className = 'aspect-square rounded-lg overflow-hidden bg-zinc-100';
        div.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
        container.appendChild(div);
      };
      reader.readAsDataURL(file);
    }
  });
});
</script>
{% endblock %}
